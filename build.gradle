plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.10.0"
}

repositories {
    mavenCentral()
}
allure {
    version = "2.18.1"
    autoconfigure = true

    useJUnit5 {
        version = "2.18.1"
    }
}
dependencies {
    testImplementation (
            "com.codeborne:selenide:5.20.3",
            "com.github.javafaker:javafaker:0.15",
            "org.junit.jupiter:junit-jupiter:5.7.1",
            "org.aeonbits.owner:owner:1.0.12",
            "io.qameta.allure:allure-selenide:2.18.1")
    testRuntimeOnly (
            "org.slf4j:slf4j-simple:1.7.29",
            "org.junit.jupiter:junit-jupiter-engine:5.7.1")
}


tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

    testLogging {
        lifecycle {
//            events "started", "failed"
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task successPracticeFormTests(type: Test) {
    useJUnitPlatform {
        includeTags "successPracticeFormTest"
        excludeTags "failedPracticeFormTest"
    }
}

task failedPracticeFormTests(type: Test) {
    useJUnitPlatform {
        includeTags "failedPracticeFormTest"
        excludeTags "successPracticeFormTest"
    }
}